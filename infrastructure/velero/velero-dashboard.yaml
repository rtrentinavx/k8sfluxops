apiVersion: apps/v1
kind: Deployment
metadata:
  name: velero-dashboard
  namespace: velero
  labels:
    app: velero-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: velero-dashboard
  template:
    metadata:
      labels:
        app: velero-dashboard
    spec:
      serviceAccountName: velero-server
      containers:
        - name: velero-dashboard
          image: ghcr.io/reclaim-the-stack/velero-dashboard:latest
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: VELERO_NAMESPACE
              value: "velero"
            - name: SECRET_KEY_BASE
              value: "supersecretkey123456789012345678901234567890"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: velero-dashboard
  namespace: velero
  labels:
    app: velero-dashboard
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 3000
      name: http
  selector:
    app: velero-dashboard
