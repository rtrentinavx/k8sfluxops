apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubecost
  namespace: kubecost
spec:
  interval: 5m
  chart:
    spec:
      chart: cost-analyzer
      version: "2.3.5"
      sourceRef:
        kind: HelmRepository
        name: kubecost
        namespace: flux-system
      interval: 1h
  
  install:
    remediation:
      retries: 3
  
  upgrade:
    remediation:
      retries: 3
  
  values:
    # Expose via LoadBalancer for easy access
    kubecostProductConfigs:
      clusterName: "gke-us-east1-71ce"
    
    service:
      type: LoadBalancer
    
    # Prometheus configuration (use built-in)
    prometheus:
      server:
        persistentVolume:
          enabled: false
    
    # Resource limits
    kubecostModel:
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi
    
    kubecostFrontend:
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 200m
          memory: 256Mi
