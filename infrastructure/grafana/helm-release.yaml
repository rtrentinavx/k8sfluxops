apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: grafana
spec:
  interval: 5m
  chart:
    spec:
      chart: grafana
      version: "8.x"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 1m
  
  install:
    remediation:
      retries: 3
  
  upgrade:
    remediation:
      retries: 3
  
  values:
    replicas: 1
    
    # Admin credentials
    adminUser: admin
    adminPassword: admin123
    
    # Service Account for Workload Identity
    serviceAccount:
      create: true
      name: grafana
      annotations:
        iam.gke.io/gcp-service-account: grafana@rtrentin-01.iam.gserviceaccount.com
    
    # Persistence
    persistence:
      enabled: true
      size: 5Gi
    
    # Service - LoadBalancer for external access
    service:
      type: LoadBalancer
      port: 80
      targetPort: 3000
    
    # Data sources - Google Cloud Monitoring (Stackdriver)
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Google Cloud Monitoring
            type: stackdriver
            access: proxy
            isDefault: true
            editable: true
            jsonData:
              authenticationType: gce
              defaultProject: rtrentin-01
          - name: Kubecost Prometheus
            type: prometheus
            url: http://kubecost-prometheus-server.kubecost.svc:80
            access: proxy
            isDefault: false
            editable: true
    
    # Grafana plugins
    plugins:
      - grafana-piechart-panel
      - grafana-clock-panel
    
    # Resources
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi
    
    # Disable sidecars
    sidecar:
      dashboards:
        enabled: false
      datasources:
        enabled: false
