apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: grafana
spec:
  interval: 5m
  chart:
    spec:
      chart: grafana
      version: "8.x"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 1m
  
  install:
    remediation:
      retries: 3
  
  upgrade:
    remediation:
      retries: 3
  
  values:
    replicas: 1
    
    # Admin credentials
    adminUser: admin
    adminPassword: admin123
    
    # Persistence
    persistence:
      enabled: true
      size: 5Gi
    
    # Service - LoadBalancer for external access
    service:
      type: LoadBalancer
      port: 80
      targetPort: 3000
    
    # Data sources - GKE Managed Prometheus
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            url: http://prometheus-operated.gmp-system.svc:9090
            access: proxy
            isDefault: true
            editable: true
    
    # Grafana plugins
    plugins:
      - grafana-piechart-panel
      - grafana-clock-panel
    
    # Resources
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi
    
    # Disable sidecars temporarily
    sidecar:
      dashboards:
        enabled: false
      datasources:
        enabled: false
