apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 1h
  chart:
    spec:
      chart: traefik
      version: "33.x"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  values:
    # Global settings
    globalArguments:
      - "--global.checknewversion=false"
      - "--global.sendanonymoususage=false"
    
    # Enable the dashboard
    ingressRoute:
      dashboard:
        enabled: true
        matchRule: PathPrefix(`/dashboard`) || PathPrefix(`/api`)
        entryPoints:
          - traefik
    
    # Ports configuration
    ports:
      traefik:
        port: 9000
        expose:
          default: true
        exposedPort: 9000
        protocol: TCP
      web:
        port: 8000
        expose:
          default: true
        exposedPort: 80
        protocol: TCP
      websecure:
        port: 8443
        expose:
          default: true
        exposedPort: 443
        protocol: TCP
      metrics:
        port: 9100
        expose:
          default: false
        protocol: TCP
    
    # Service configuration - LoadBalancer for dashboard access
    service:
      enabled: true
      type: LoadBalancer
      annotations: {}
    
    # API and Dashboard
    api:
      dashboard: true
      insecure: true
    
    # Logs
    logs:
      general:
        level: INFO
      access:
        enabled: true
    
    # Providers
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
      kubernetesIngress:
        enabled: true
        publishedService:
          enabled: true
    
    # Resources
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "500m"
        memory: "256Mi"
    
    # Metrics for Prometheus
    metrics:
      prometheus:
        entryPoint: metrics
        addEntryPointsLabels: true
        addServicesLabels: true
        addRoutersLabels: true
